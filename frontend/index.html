<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agent Orchestrator Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="logo">ðŸ¤– AI Agent Orchestrator</h1>
                <nav class="nav">
                    <button class="nav-btn active" data-view="projects">Projects</button>
                    <button class="nav-btn" data-view="tasks">Tasks</button>
                    <button class="nav-btn" data-view="agents">Agents</button>
                </nav>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Projects View -->
            <div id="projects-view" class="view active">
                <div class="view-header">
                    <h2>Projects</h2>
                    <button class="btn btn-primary" onclick="showCreateProjectModal()">
                        <span>+</span> Create Project
                    </button>
                </div>
                <div class="projects-grid" id="projects-grid">
                    <!-- Projects will be loaded here -->
                </div>
            </div>

            <!-- Tasks View -->
            <div id="tasks-view" class="view">
                <div class="view-header">
                    <h2>Tasks Board</h2>
                    <div class="filters">
                        <select id="project-filter" class="select" onchange="loadTasks()">
                            <option value="">All Projects</option>
                        </select>
                        <button class="btn btn-primary" onclick="showCreateTaskModal()">
                            <span>+</span> Create Task
                        </button>
                    </div>
                </div>
                <div class="kanban-board">
                    <div class="kanban-column">
                        <div class="column-header">
                            <span class="status-badge status-todo">To Do</span>
                            <span class="count" id="todo-count">0</span>
                        </div>
                        <div class="task-list" id="todo-list"></div>
                    </div>
                    <div class="kanban-column">
                        <div class="column-header">
                            <span class="status-badge status-in-progress">In Progress</span>
                            <span class="count" id="in-progress-count">0</span>
                        </div>
                        <div class="task-list" id="in-progress-list"></div>
                    </div>
                    <div class="kanban-column">
                        <div class="column-header">
                            <span class="status-badge status-in-review">In Review</span>
                            <span class="count" id="in-review-count">0</span>
                        </div>
                        <div class="task-list" id="in-review-list"></div>
                    </div>
                    <div class="kanban-column">
                        <div class="column-header">
                            <span class="status-badge status-done">Done</span>
                            <span class="count" id="done-count">0</span>
                        </div>
                        <div class="task-list" id="done-list"></div>
                    </div>
                </div>
            </div>

            <!-- Agents View -->
            <div id="agents-view" class="view">
                <div class="view-header">
                    <h2>Available Agents</h2>
                </div>
                <div class="agents-grid" id="agents-grid">
                    <!-- Agents will be loaded here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Create Project Modal -->
    <div id="create-project-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Create New Project</h3>
                <button class="close-btn" onclick="closeModal('create-project-modal')">&times;</button>
            </div>
            <form id="create-project-form" onsubmit="createProject(event)">
                <div class="form-group">
                    <label for="project-key">Project Key *</label>
                    <input type="text" id="project-key" class="input" required placeholder="e.g., PROJ">
                </div>
                <div class="form-group">
                    <label for="project-name">Project Name *</label>
                    <input type="text" id="project-name" class="input" required placeholder="My Project">
                </div>
                <div class="form-group">
                    <label for="project-description">Description</label>
                    <textarea id="project-description" class="textarea" rows="4" placeholder="Project description..."></textarea>
                </div>
                <div class="form-group">
                    <label for="project-github-url">GitHub Repository URL</label>
                    <input type="text" id="project-github-url" class="input" placeholder="https://github.com/owner/repo">
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('create-project-modal')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create Project</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Create Task Modal -->
    <div id="create-task-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Create New Task</h3>
                <button class="close-btn" onclick="closeModal('create-task-modal')">&times;</button>
            </div>
            <form id="create-task-form" onsubmit="createTask(event)">
                <div class="form-group">
                    <label for="task-project">Project *</label>
                    <select id="task-project" class="select" required>
                        <option value="">Select a project...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="task-title">Title *</label>
                    <input type="text" id="task-title" class="input" required placeholder="Task title">
                </div>
                <div class="form-group">
                    <label for="task-description">Description</label>
                    <textarea id="task-description" class="textarea" rows="4" placeholder="Task description..."></textarea>
                </div>
                <div class="form-group">
                    <label for="task-priority">Priority</label>
                    <select id="task-priority" class="select">
                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>
                        <option value="critical">Critical</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="task-agent">Assign Agent</label>
                    <select id="task-agent" class="select">
                        <option value="">None</option>
                        <option value="auggie">Auggie</option>
                        <option value="claude">Claude</option>
                        <option value="opendevin">OpenDevin</option>
                        <option value="goose">Goose</option>
                        <option value="ollama">Ollama</option>
                    </select>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('create-task-modal')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create Task</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Task Detail Modal -->
    <div id="task-detail-modal" class="modal">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h3 id="task-detail-title">Task Details</h3>
                <button class="close-btn" onclick="closeModal('task-detail-modal')">&times;</button>
            </div>
            <div id="task-detail-content" class="task-detail">
                <!-- Task details will be loaded here -->
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
